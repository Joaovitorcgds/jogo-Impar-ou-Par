<html>

<head>
  <title>Imersão Dev - Aula 06</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jogo Impar ou Par</h1>
  <h2 style="color: white;">Tabela de classificação</h2>
  
  <form style= "margin-bottom: 20px">
    <label for="numeroDigitado">Insira um número</label><br>
    <input type="number" min= 0 name="numeroDigitado" class="numeroDigitado" placeholder="coloque um número">
    
    <select id="imparOuPar">
      <option value="impar">Impar</option>
      <option value="par">Par</option>
    </select> </br>

    <input type="button" value="jogar" class="btnJogar" onclick="jogar()">
    <input type="button" value="zerar" class="btnZerar" onclick="zerarJogo()">
  </form>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Derrotas</th>
        <th>Pontos</th>
      </tr>
    </thead>
    
    <tbody id="tabelaJogadores">
    </tbody>
  </table>

  <div class="container">
    <h2 class="resultado" style="color: white;"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
